<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white text-decoration-none" th:href="@{/students}">CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white text-decoration-none" aria-current="page"
                       th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center my-5">
    <h2>Manage Students</h2>

    <div class="my-4">
        <a class="h3" th:href="@{/students/new}">Add New Student</a>
    </div>

    <div th:if="${message}" th:class="${'alert alert-'+ messageType + ' text-center'}">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student : ${listStudents}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>[[${student.email}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
